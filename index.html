            padding: 20px;
            display: flex;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 15px;
        }

        .company-info h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 500;
        }

        .company-info p {
            margin: 5px 0 0 0;
            opacity: 0.9;

        }

        .message {
            margin-bottom: 15px;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

            align-items: flex-start;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message-content {

            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-left: 10px;
        }

        .message.user .message-content {
            background: #dcf8c6;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

            background: linear-gradient(135deg, #128c7e 0%, #075e54 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .input-area {
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            border-radius: 0 0 10px 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

            margin-left: 12px;
            padding: 12px 16px;
            background: #128c7e;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: #075e54;
            transform: scale(1.05);
        }

        .menu-options {
            background: white;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s ease;

            border-radius: 0 0 8px 8px;
        }

        .menu-item:first-child {
            border-radius: 8px 8px 0 0;
        }

        .menu-item:hover {

        }

            color: #128c7e;
            font-weight: 600;
