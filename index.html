        // Função para adicionar mensagens
        function addMessage(text, sender = 'bot', showTimestamp = true) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const currentTime = new Date();
            const timeStr = currentTime.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            let messageContent = '';
            if (sender === 'bot') {
                messageContent = `
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        ${text.replace(/\n/g, '<br>')}
                        ${showTimestamp ? `<div class="timestamp">${timeStr}</div>` : ''}
                    </div>
                `;
            } else {
                messageContent = `
                    <div class="message-content">
                        ${text.replace(/\n/g, '<br>')}
                        ${showTimestamp ? `<div class="timestamp">${timeStr}</div>` : ''}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = messageContent;
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Função para mostrar indicador de digitação
        function showTyping() {
            const messagesArea = document.getElementById('messagesArea');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Função para remover indicador de digitação
        function hideTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Função para processar mensagens do usuário
        function processMessage(message) {
            const msg = message.trim().toLowerCase();
            const normalizedOption = message.trim();

            // Verifica se é uma opção numérica válida
            if (/^[0-8]$/.test(normalizedOption)) {
                handleMenuOption(normalizedOption);
                return;
            }

            // Comandos especiais
            if (msg.includes('menu') || msg.includes('opções') || msg.includes('opcoes') || msg === 'oi' || msg === 'olá') {
                showMainMenu();
                return;
            }

            // Resposta padrão

            // Sistema de navegação pós-resposta

                    hideTyping();
                    switch(option) {
                        case '1':

                                addMessage(`${menuDataRefined[previousSubmenu].title}

${menuDataRefined[previousSubmenu].options}`);

Obrigado por entrar em contato! 😊`);

            }

            // Se estamos em um submenu
            if (currentSubmenu && menuDataRefined[currentSubmenu] && menuDataRefined[currentSubmenu].submenu && 
                menuDataRefined[currentSubmenu].submenu[option]) {
                
                setTimeout(() => {
                    hideTyping();

                    if (option === '0') {
                        addMessage(`👨‍💼 *Transferindo para atendente...*

Obrigado por entrar em contato! 😊`);
                        currentSubmenu = null;
                        return;
                    }

                    addMessage(resposta);
                    
                    // Após a resposta, mostrar navegação
                    setTimeout(() => {
                        addMessage(`*Como você gostaria de prosseguir?*

1️⃣ Voltar ao menu ${menuDataRefined[previousSubmenu].title}
2️⃣ Voltar ao menu Principal
3️⃣ Falar com atendente

*Digite a opção desejada* 👆`);
                        currentSubmenu = 'navigation';
                    }, 1000);
                }, 1500);
                return;
            }

            // Menu principal
            if (menuDataRefined[option]) {
                setTimeout(() => {
                    hideTyping();
                    if (menuDataRefined[option].response) {
                        // Opções diretas (8 e 0)
                        addMessage(menuDataRefined[option].response);

                        // Para opção 8 (falar com atendente), não precisa navegação
                        if (option === '8') {
                            currentSubmenu = null;
                            return;
                        }

                        // Para outras respostas diretas, mostrar navegação simplificada
                        setTimeout(() => {
                            addMessage(`*Como você gostaria de prosseguir?*

2️⃣ Voltar ao menu Principal
3️⃣ Falar com atendente

*Digite a opção desejada* 👆`);
                            currentSubmenu = 'navigation';
                            previousSubmenu = null;
                        }, 1500);

                    } else if (menuDataRefined[option].submenu) {
                        // Opções com submenu
                        currentSubmenu = option;
                        previousSubmenu = null;
                        addMessage(`${menuDataRefined[option].title}

${menuDataRefined[option].options}`);
                    }
                }, 1200);
            } else {
                setTimeout(() => {
                    hideTyping();
                    addMessage("❌ Opção inválida. Por favor, selecione uma das opções disponíveis no menu.");
                }, 1000);
            }
        }

        // Função para mostrar menu principal
        function showMainMenu() {
            currentSubmenu = null;
            showTyping();
            setTimeout(() => {
                hideTyping();
                addMessage(`Olá! 😊 Seja bem-vindo à *HZ Personalizados*!

Somos especializados em produtos personalizados de alta qualidade.

Por favor, selecione uma das opções abaixo:

1️⃣ - Agendas e Cadernos
2️⃣ - Copos e Canecas
3️⃣ - Caixas Cartonadas
4️⃣ - Gráfica
5️⃣ - Brindes Corporativos
6️⃣ - Vestuário
7️⃣ - Papelaria Personalizada
8️⃣ - Falar com um atendente
0️⃣ - Receber catálogo geral

*Digite o número da opção desejada* 👆`);
            }, 1000);
        }

        // Função para enviar mensagem do usuário
        function sendUserMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message === '') return;
            
            addMessage(message, 'user');
            input.value = '';
            
            showTyping();
            setTimeout(() => {
                hideTyping();
                processMessage(message);
            }, 800);
        }

        // Função para lidar com Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendUserMessage();
            }
        }

        // Inicializar chat
        window.onload = function() {
            setTimeout(() => {
                showMainMenu();
            }, 1000);
        };
    </script>
</body>
